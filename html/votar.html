<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votación - Institución XYZ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Institución XYZ</div>
        <nav>
             <a href="/index.html">Salir</a>
        </nav>
    </header>

    <main class="container">
        <h1>Elige a tu Candidato</h1>
        <p>Recuerda que solo puedes votar una vez. Tu voto es secreto.</p>

        <div class="card-container" id="voting-options">
            <div class="card">
                <img src="https://via.placeholder.com/300x300.png?text=Candidato+A" alt="Foto Candidato A">
                <div class="card-body">
                    <h3>Juan Pérez</h3>
                    <button class="btn">Votar por Juan</button>
                </div>
            </div>
             <div class="card">
                <img src="https://via.placeholder.com/300x300.png?text=Candidata+B" alt="Foto Candidata B">
                <div class="card-body">
                    <h3>María García</h3>
                    <button class="btn">Votar por María</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
